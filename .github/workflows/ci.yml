name: ci

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: false
      RELEASE_TOKEN:
        required: false

jobs:
  detect:
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.is_template == false }}
    outputs:
      docs: ${{ steps.changes.outputs.docs }}
      pkgs: ${{ steps.changes.outputs.pkgs }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filters: |
            docs:
              - 'docs/**'
              - '**/*.md'
            pkgs:
              - 'packages/**'
              - '.github/**'
  validate:
    needs: detect
    # Run unless it's docs-only (docs == true AND pkgs != true)
    if: ${{ !(needs.detect.outputs.docs == 'true' && needs.detect.outputs.pkgs != 'true') }}
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10.20.0

      - uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Validate (lint, typecheck, tests, depcruise, publint, attw)
        run: pnpm -w validate